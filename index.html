<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- <link type="text/css" rel="stylesheet" href="assets/css/reset.css" /> -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Passion+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Ziggy Trivia</title>
  </head>

  <body>
    <div class="container" id="header">
      <div class="container">
        <h1>Ziggy Trivia!</h1>
        <img id="pichead" src="assets/images/zigred.jpg" />
      </div>
    </div>

    <div class="container" id="game">
      <div class="containter">
        <button type="button" id="startButton">Start Game</button>
      </div>

      <div class="container" id="timerFrame"></div>
      <div class="container" id="questionFrame"></div>
      <div class="container" id="answersFrame"></div>
      <div class="container" id="winFrame"></div>
      <div class="container" id="loseFrame"></div>
      <div class="container" id="resultsFrame"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
